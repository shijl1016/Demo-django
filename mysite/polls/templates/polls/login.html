<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/login.css' %}">
</head>
<body>
<div class="container">
        <div class="sub_container">
            <div>图书系统登录入口</div><hr>
            <form action="{% url 'polls:login' %}" method="post">
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <td><input type="text" name="username" placeholder="请输入用户名" ></td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录" class="button"></td>
        </tr>
        </tbody>
    </table>
</form>
        </div>
</div>
</body>
</html>
